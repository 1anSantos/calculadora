<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200" />

    <link href="style.css" rel="stylesheet" type="text/css" />

    <link rel="shortcut icon" href="img/favicon.ico" type="image/x-icon">
    <title>Calculadora IF</title>
</head>

<body>
    <h1>Calculadora</h1>

    <div class="calculadora">
        <p id="tela">0</p>
        <table>
            <tr>
                <td><button id="AC" onclick="limpar()">AC</button></td>
                <td><button class="memoria" onclick="memoriaClear()">MC</button></td>
                <td><button class="memoria" onclick="memoriaRegister()">MR</button></td>
                <td><button class="memoria" onclick="memoriaMinus()">M-</button></td>
                <td><button class="memoria" onclick="memoriaPlus()">M+</button></td>
            </tr>
            <tr>
                <td><button onclick="escrever('7')">7</button></td>
                <td><button onclick="escrever('8')">8</button></td>
                <td><button onclick="escrever('9')">9</button></td>
                <td><button class="especiais" onclick="escrever('^')">^</button></td>
                <td><button class="especiais" onclick="apagar()"><span class="material-symbols-outlined">backspace</span></button></td>
            </tr>
            <tr>
                <td><button onclick="escrever('4')">4</button></td>
                <td><button onclick="escrever('5')">5</button></td>
                <td><button onclick="escrever('6')">6</button></td>
                <td><button class="especiais" onclick="escrever('x')">x</button></td>
                <td><button class="especiais" onclick="escrever('รท')">รท</button></td>
            </tr>
            <tr>
                <td><button onclick="escrever('1')">1</button></td>
                <td><button onclick="escrever('2')">2</button></td>
                <td><button onclick="escrever('3')">3</button></td>
                <td><button class="especiais" onclick="escrever('-')">-</button></td>
                <td rowspan="2"><button class="especiais" onclick="calcular()" style="height: 5.41em">=</button></td>
            </tr>
            <tr>
                <td><button onclick="escrever('0')">0</button></td>
                <td><button onclick="escrever('00')">00</button></td>
                <td><button onclick="escrever('.')">.</button></td>
                <td><button class="especiais" onclick="escrever('+')">+</button></td>
            </tr>
        </table>
    </div>

    <script src="script.js"></script>
</body>

</html>
